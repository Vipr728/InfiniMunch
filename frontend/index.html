<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniMunch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="screen">
        <h1>InfiniMunch</h1>
        <div class="input-group">
            <div class="input-with-button">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <button id="joinButton" class="arrow-button">â†’</button>
            </div>
        </div>
        <div id="connectionStatus">Connecting to server...</div>
    </div>

    <div id="game" class="screen hidden">
        <div id="gameUI">
            <div id="playerInfo">
                <span id="playerSize">Size: 20</span>
                <span id="playerName2"></span>
            </div>
            
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <div id="leaderboardList">
                    <!-- Leaderboard entries will be populated by JavaScript -->
                </div>
            </div>
            
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Name Change Modal -->
    <div id="nameChangeModal" class="modal hidden">
        <div class="modal-content">
            <h2>You Died!</h2>
            <div class="input-group">
                <input type="text" id="newPlayerName" placeholder="" maxlength="20">
                <div class="button-group">
                    <button id="changeNameButton">Respawn</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
